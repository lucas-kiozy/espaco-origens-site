utline-none focus-visible:ring-2 focus-visible:ring-terracota/60 disabled:opacity-50 disabled:pointer-events-none px-5 py-3 text-base border border-terracota text-terracota bg-creme hover:bg-areia/50 active:translate-y-[1px] mt-1" id="logoutBtnMob">sair</button> </div> </div> </div> <script>
    const btn = document.getElementById('menuBtn');
    const nav = document.getElementById('mobileNav');

    let isOpen = false;

    function setOpen(v) {
      isOpen = v;
      nav.classList.toggle('hidden', !v);
      btn.setAttribute('aria-expanded', String(v));
      nav.setAttribute('aria-hidden', String(!v));
    }

    function toggle() { setOpen(!isOpen); }

    btn?.addEventListener('pointerup', (e) => { e.preventDefault(); toggle(); }, { passive: false });
    btn?.addEventListener('click', (e) => e.preventDefault());

    btn?.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggle(); }
    });

    document.addEventListener('click', (e) => {
      if (!isOpen) return;
      const t = e.target;
      if (!(t instanceof Element)) return;
      if (!nav.contains(t) && !btn.contains(t)) setOpen(false);
    });

    nav?.addEventListener('click', (e) => {
      const t = e.target;
      if (t instanceof Element && t.closest('a')) setOpen(false);
    });

    const mq = window.matchMedia('(min-width: 768px)');
    (mq.addEventListener
      ? mq.addEventListener('change', (ev) => ev.matches && setOpen(false))
      : (mq.onchange = (ev) => ev.matches && setOpen(false)));

    const isLogged = () => localStorage.getItem('auth') === '1';

    function syncAuthUI() {
      const loginDesk = document.getElementById('loginDesk');
      const logoutDesk = document.getElementById('logoutDesk');
      const loginMob  = document.getElementById('loginMob');
      const logoutMob = document.getElementById('logoutMob');
      const logged = isLogged();
      loginDesk?.classList.toggle('hidden', logged);
      logoutDesk?.classList.toggle('hidden', !logged);
      loginMob?.classList.toggle('hidden', logged);
      logoutMob?.classList.toggle('hidden', !logged);
    }

    const BASE = (import.meta.env.BASE_URL || '/').replace(/\/+$/, '') || '/';

    function doLogout() {
      localStorage.removeItem('auth');
      localStorage.removeItem('userEmail');
      syncAuthUI();
      const home = BASE || '/';
      if (location.pathname !== home) location.href = home + '/';
    }

    document.getElementById('logoutBtnDesk')?.addEventListener('click', doLogout);
    document.getElementById('logoutBtnMob')?.addEventListener('click', doLogout);

    document.addEventListener('DOMContentLoaded', syncAuthUI);
    window.addEventListener('storage', (e) => { if (e.key === 'auth') syncAuthUI(); });

    const form = document.getElementById('loginForm');
    const fb   = document.getElementById('feedback');

    form?.addEventListener('submit', (e) => {
      e.preventDefault();

      const emailEl = document.getElementById('email');
      const pwdEl   = document.getElementById('password');

      if (!(emailEl instanceof HTMLInputElement) || !(pwdEl instanceof HTMLInputElement)) {

      const email = emailEl.value.trim();
